<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Teko:300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app="hustle">

    <header class="site-head" ng-controller="navCtrl">
      <header class="meta-head">
        <ul>
           <li ui-sref-active="active"><a ui-sref="workouts">Workouts</a></li>
          <li ui-sref-active="active"><a ui-sref="createWorkout">Create Workout</a></li>
          <li ui-sref-active="active"><a ui-sref="users">Users</a></li>
          <li ui-sref-active="active"><a href="">Admin</a></li>
        </ul>
        <div class="menu-auth">
          <header>
            <i class="material-icons">person</i>
            <span class="user" role="presentation">{{UserName}}</span>
            <i class="material-icons" ng-click="userOpen = !userOpen">arrow_drop_down</i>
          </header>
          <div class="drop" ng-show="userOpen">
            <ul>
              <li><a href="" ng-click="userOpen = !userOpen"><i class="material-icons">settings</i> Settings</a></li>
              <li><a ng-click="userOpen = !userOpen; signOut();"><i class="material-icons">exit_to_app</i> Logout</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="page-info">
        <h1 class="page-title">{{$state.current.data.pageTitle}}</h1>
        <h3 class="page-utility">{{$state.current.data.pageUtility}}</h3> 
      </div>
    </header>

     <ui-view></ui-view>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.js"></script>
        <script src="js/directives/ng-air-datepicker.js"></script>

        <script src="js/module.js"></script>
        <script src="js/controllers/c-userCtrl.js"></script>
        <script src="js/controllers/c-workouts.js"></script>
        <script src="js/controllers/createWorkout.js"></script>

  </body>
</html>
